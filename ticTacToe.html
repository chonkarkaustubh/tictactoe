<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="winnermessage" class="message">Winner of the game is <span id="winner"></span></h2>
    <h3 id="countermessage" class="message">GAME WILL RESET IN <span id="counter">5</span> SEC</h3>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="resetbtn">Reset Game</button>
    <script src="ticTacToe.js"></script>
</body>
</html>
